<form #testForm="ngForm" (ngSubmit) ="submit()">
  <div>
    <mat-card>Test</mat-card>
    <br>
    <mat-form-field>
      <mat-label>FirstName:</mat-label>
      <input matInput type="text" id="firstName" name = "firstName" [(ngModel)] ="firstName" >

    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>lastName:</mat-label>
      <input matInput type="text" id="LastName" name = "lastName" [(ngModel)] ="lastName" >
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Uid:</mat-label>
      <input matInput type="text" id="uid" name="uid" [(ngModel)]="uid">

    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Salary:</mat-label>
      <input matInput type="text" id="salary" name="salary" [(ngModel)]="salary">

    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Role:</mat-label>
      <input matInput type="text" id="role" name="role" [(ngModel)]="role">
    </mat-form-field>
    <br />
    <button type="submit" class="btn btn-primary" >submit</button>

    <mat-card>{{testobj|json}}</mat-card>
  </div>
  </form>
